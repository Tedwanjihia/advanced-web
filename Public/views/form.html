 <main id="main" tabindex="-1" role="main">
  <h1>Contact Form</h1>

  <form action="#" method="post" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required aria-describedby="name-help">
      <p id="name-help" class="helper-text">Enter your full name as shown on your ID.</p>
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input id="email" name="email" type="email" required aria-describedby="email-help">
      <p id="email-help" class="helper-text">We’ll use this to contact you (no spam).</p>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4"></textarea>
    </div>

    <button type="submit">Send</button>
    <p id="status" role="status" aria-live="polite" class="hidden-visually">Form submitted successfully!</p>

  </form>
</main>


  <aside role="complementary">
    <h3>Extras</h3>
    <p>Useful links or notes could appear here.</p>
  </aside>
